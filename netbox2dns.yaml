config:
  netbox:
    host:  "netbox.example.com"
    token: "01234567890abcdef"

  defaults:
    ttl: 300

  zones:
    - name: "internal.example.com"
      zonetype: "zonefile"
      filename: "/tmp/internal.example.com.zone"
    - name: "example.com"
      zonetype: "zonefile"
      filename: "/tmp/example.com.zone"
    - name: "10.in-addr.arpa"
      zonetype: "zonefile"
      filename: "/tmp/10.in-addr.arpa.zone"
    - name: "0.0.0.0.ip6.arpa"
      zonetype: "zonefile"
      filename: "/tmp/0.0.0.0.ip6.arpa.zone"
